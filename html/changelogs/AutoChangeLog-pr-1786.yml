  - rscadd: "Adds the Rapid Terraforming Device. It is a bulky piece of equipment that uses RCD technology to terraform foreign lands and create man-made structures on them. It can be loaded with standard RCD compressed matter cartridges, sheets of metal and plasteel, and iron ore directly from the wastes. Careful though, you'll need insulated gloves to use them safely!"
