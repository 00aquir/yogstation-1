author: Cruix
delete-after: True
changes: 
  - rscadd: "Medical and security records on PDAs now have a search function."
  - rscadd: "Quartermasters can now view but not buy or sell stocks from their PDAs."
  - rscadd: "Cargo technicians can now use their PDA as an export scanner."
  - rscadd: "Medical PDA cartridges now have a reagent scan option, identical to the health analyzer's reagent scan mode."
  - bugfix: "The refresh button on PDAs now actually works for all menus."
  - bugfix: "The RD's PDA cartridge can now use its signaler system."
  - bugfix: "Fixed some PDA images that were not loaded properly."
